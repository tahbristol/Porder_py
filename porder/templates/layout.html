<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css')}}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='card.css')}}">	
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='table.css')}}">	
	
  </head>
  <body class="background">
		
		<header>
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<a href="{{ url_for('home')}}">
			        <h1 id="brand">pOrder</h1>
			      </a>
					</div>
					<div class="col-sm-6">
						<nav class="navButtons">
							{% if current_user.is_authenticated %}
								<a href="{{ url_for('logout') }}" class=" text-sm-right">Logout</a>
								<a href="{{ url_for('home')}}" class="text-sm-right">Home</a>
							{% else %}
								<a href="{{ url_for('login')}}" class="text-sm-right">Login</a>
							{% endif %}
						</nav>
					</div>
				</div>
			</div>
		</header>
    <div class="container welcome">

      <div class="row">
        <div class="col-sm-12" id="flashMessageContainer">
					{% with messages = get_flashed_messages(with_categories=True) %}
						{% if messages %}
							{% for category, message in messages %}
								<div class="alert alert-{{ category }}" id="flashMessage">
									{{ message }}
								</div>
							{% endfor %}
						{% endif %}
					{% endwith %}
          
        </div>
				<div class="col-sm-12">
					{% block content %}{% endblock %}
				</div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="{{ url_for('static',filename='main.js')}}"></script>
  </body>
</html>
