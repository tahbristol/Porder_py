{% extends './layout.html' %}

{% block content %}
<div class="container signupPage">
  <form class="form-signin form-signup" action="/signup" method="post">
    <h2 class="form-signin-heading">Sign Up</h2>
    <label for="name" class="sr-only">Name:</label>
    <input id="name" name="name" class="form-control" placeholder="Name" required autofocus><br>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>

    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus><br>

    <label for="inputPasswordConfirmation" class="sr-only">Password</label>
    <input name="password_confirm" type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password" required autofocus><br>

    <input id="signupButton" class="btn btn-lg btn-primary btn-block" type="submit" value="Signup">
  </form>
  <p>
    <small>Have an account?</small>
    <a href="{{ url_for('login')}}">
      <strong>Login</strong>
    </a>
  </p>
</div>
{% endblock content %}
